<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/bc74e1fdc6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="container-fluid">
          <div class="header-body">
            <div class="row align-items-center row">
              <div class="col">
                <h6 class="header-pretitle">Today, 17 jan</h6>
                <h3 class="header-title" id="header-title">Good Morning,</h3>
              </div>
              <div class="col-auto">
                <div class="nav my-3 my-xl-0 flex-nowrap">
                  <div class="search-location nav-item w-100 search">
                    <form class="position-relative" id="search-form">
                      <input
                        class="input-search form-control pe-5 bg-transparent"
                        id="search-input"
                        type="search"
                        placeholder="Search location"
                        aria-label="Search"
                        autocomplete="additional-name"
                      />
                      <button
                        class="cta btn bg-transparent px-2 py-0 position-absolute top-50 end-0 translate-middle-y"
                        id="search-input"
                        type="submit"
                      >
                        <i class="fas fa-search fs-6"></i>
                      </button>
                    </form>
                  </div>

                  <button
                    type="button"
                    id="location-button"
                    class="button-location btn btn-outline-dark"
                  >
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main navbar END -->

      <section class="pt-9 pt-md-12 pb-12 overflow-hidden" id="welcome">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12 col-md-5 col-lg-6 col-xl-7 order-md-2">
              <!-- Image -->
              <img
                class="img-fluid minw-md-200 minw-lg-125 mb-9 mb-md-0"
                src="images/windy-day.gif"
                alt="Wind day"
              />
            </div>
            <div class="ol-12 col-md-7 col-lg-6 col-xl-5 order-md-1">
              <!-- Heading -->
              <div class="">
                <div>
                  <span class="city">Dublin</span>
                </div>
                <div class="temperature" id="temperature">
                  <span class="big-temperature">18</span>
                </div>
                <div class="degree" id="celsius-link">
                  <a href="#" class="text-decoration">°C</a>
                </div>

                <!-- Text -->
                <p class="mb-7 text-gray-500 weather-condition">
                  Mostly cloudy
                </p>
              </div>

              <!-- Text -->
              <div class="d-flex justify-content-start">
                <div class="">
                  <i class="fas fa-umbrella"></i>
                  <span id="current-humidity">10 %</span>
                </div>
                <div class="px-5">
                  <i class="fas fa-wind"></i>
                  <span id="current-wind">10 km/h</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="row">
        <div class="col">
          <!-- Card -->
          <div class="row">
            <div class="col-2">
              <div class="card text-center">
                <div class="card-body">
                  <h6 class="card-title" id="card-title-01">Mon</h6>
                  <i class="fas fa-cloud-moon-rain weather-card-icon"></i>
                  <span class="max-t" id="max-t-1">7°</span>
                  <span class="min-t" id="min-t-1">5°</span>
                </div>
              </div>
            </div>
            <!-- Card END -->
            <!-- Card -->

            <div class="col-2">
              <div class="card text-center">
                <div class="card-body">
                  <h6 class="card-title" id="card-title-02">Mon</h6>
                  <i class="fas fa-cloud-moon-rain weather-card-icon"></i>
                  <span class="max-t" id="max-t-2">7°</span>
                  <span class="min-t" id="min-t-2">5°</span>
                </div>
              </div>
            </div>

            <!-- Card END -->

            <!-- Card -->

            <div class="col-2">
              <div class="card text-center">
                <div class="card-body">
                  <h6 class="card-title" id="card-title-03">Mon</h6>
                  <i class="fas fa-cloud-moon-rain weather-card-icon"></i>
                  <span class="max-t" id="max-t-3">7°</span>
                  <span class="min-t" id="min-t-3">5°</span>
                </div>
              </div>
            </div>

            <!-- Card END -->

            <!-- Card -->

            <div class="col-2">
              <div class="card text-center">
                <div class="card-body">
                  <h6 class="card-title" id="card-title-04">Mon</h6>
                  <i class="fas fa-cloud-moon-rain weather-card-icon"></i>
                  <span class="max-t" id="max-t-4">7°</span>
                  <span class="min-t" id="min-t-4">5°</span>
                </div>
              </div>
            </div>

            <!-- Card END -->

            <!-- Card -->

            <div class="col-2">
              <div class="card text-center">
                <div class="card-body">
                  <h6 class="card-title">Mon</h6>
                  <i class="fas fa-cloud-moon-rain weather-card-icon"></i>
                  <span class="max-t" id="max-t-5">7°</span>
                  <span class="min-t" id="min-t-5">5°</span>
                </div>
              </div>
            </div>

            <!-- Card END -->

            <!-- Card -->

            <div class="col-2">
              <div class="card text-center">
                <div class="card-body">
                  <h6 class="card-title">Mon</h6>
                  <i class="fas fa-cloud-moon-rain weather-card-icon"></i>
                  <span class="max-t" id="max-t-6">7°</span>
                  <span class="min-t" id="min-t-6">5°</span>
                </div>
              </div>
            </div>

            <!-- Card END -->
          </div>
        </div>
        <div class="col"></div>
      </div>
      <p class="footer">
        <a href="https://github.com/Barbaratomaz/weather-app"
          >Open-source code</a
        >, by Barbara Tomaz
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
